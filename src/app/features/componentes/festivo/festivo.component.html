<mat-toolbar>
  <div class="barraTituloCRUD">Obtener festivos de un año</div>
</mat-toolbar>

<div>
  <mat-form-field>
    <mat-label>Año</mat-label>
    <input matInput [(ngModel)]="textoBusqueda" />
  </mat-form-field>
  <button mat-stroked-button color="primary" (click)="obtener()">
    Obtener Festivos por año
  </button>
</div>
<div>
  <ngx-datatable
    [rows]="festivos"
    [columns]="columnas"
    [rowHeight]="'auto'"
    [columnMode]="modoColumna.force"
    [limit]="10"
    [headerHeight]="50"
    [footerHeight]="50"
  >
  </ngx-datatable>
</div>
